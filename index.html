<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لعبة أختبار</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>!وقت الأختبار</h1>
        <p>أختبر نفسك في معلومات عامه</p>
        <button id="start-btn">أبدا الأختبار</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              الأسئلة <span id="current-question">1</span> من
              <span id="total-questions">5</span>
            </p>

            <p>النتيجه: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answers-container" class="answers-container">
          <!-- Answer buttons will be insterted here from our js code later at some point -->
        </div>

        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div id="result-screen" class="screen">
        <h1>نتائج الأختبار</h1>
        <div class="result-info">
          <p>
            نتيجتك <span id="final-score">0</span> من أصل
            <span id="max-score">5</span>
          </p>

          <div id="result-message">أحسنت صنعا</div>
        </div>
        <button id="restart-btn">اعادة المحاوله</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
